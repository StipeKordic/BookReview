<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookReviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .card {
            border-radius: 1rem;
        }
        .card-body {
            color: black;
        }
        .btn-dark {
            background-color: #343a40;
            border: none;
        }
        .btn-dark:hover {
            background-color: #23272b;
        }
        .form-outline {
            margin-bottom: 1rem;
        }
        .form-control-lg {
            font-size: 1.25rem;
        }
        .img-fluid {
            border-radius: 1rem 0 0 1rem;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .text-black {
            color: #000;
        }
        .text-muted {
            color: #6c757d;
        }
        .h1 {
            font-size: 2.5rem;
        }
        .fw-bold {
            font-weight: 700;
        }
        .fw-normal {
            font-weight: 400;
        }
        .card .row.g-0 {
            height: 100%;
        }
    </style>
</head>
<body>
<section class="vh-100" style="background-color: #9FA6B2;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="row g-0 h-100">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://images.inc.com/uploaded_files/image/1920x1080/getty_655998316_2000149920009280219_363765.jpg"
                                 alt="login form" class="img-fluid" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form th:action="@{/login}" th:object="${user}" method="POST">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">BookReviewer</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" th:field="*{email}" id="form2Example17" class="form-control form-control-lg" required placeholder="Insert your email adress" />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" th:field="*{password}" id="form2Example27" class="form-control form-control-lg" required placeholder="Insert your password" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register" style="color: #393f81;">Register here</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
